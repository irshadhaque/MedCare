    <script>
        const name = document.getElementById("name")
        const mob = document.getElementById("mob")
        const city = document.getElementById("city")
        const submit = document.querySelector("button")
        const error = document.createElement("error")

        function validateForm(){
            if(name.trim===""){
            error.innerHTML="Name is required";
            name.appendChild("error")
            }
            else if(mob.target.length!=10){
                error.innerHTML="Enter a 10 digit mobile number";
                mob.appendChild("error")
            }
            else if(city.target==="")
            {
                error.innerHTML="Please select a city";
                city.appendChild("error")
            }
        }
